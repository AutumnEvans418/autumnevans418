name: Build README

on:
  push:
    workflow_dispatch:
      schedule:
        - cron: '0 12 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - run: python build.py 
